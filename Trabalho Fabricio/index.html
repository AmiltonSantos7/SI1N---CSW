<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fortes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="links">
                <a href="">Home</a>
                <a href="">Prestação de contas</a>
                <a href="">Solicitações</a>
            </div>
            <div class="icons">
                <input type="image" src="bell.png">
                <input type="image" src="message.png">
                <input type="image" src="person.png">
            </div>
        </header>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Search">
                <button class="add-btn">+</button>
            </div>
            <ul class="requests-list">
                <li class="new-request">Nova solicitação</li>
                <li class="request"><input type="checkbox"> Solicitação 04</li>
                <li class="request"><input type="checkbox"> Solicitação 03</li>
                <li class="request"><input type="checkbox"> Solicitação 02</li>
                <li class="request"><input type="checkbox"> Solicitação 01</li>
            </ul>
        </div>
        <div class="soliall">
            <div class="solicititle">
                <h1>Nova Solicitação</h1>
                <form>
                    <label for="Titulo">Título</label>
                    <textarea id="Titulo" name="Titulo" placeholder="Digite seu título..."></textarea>
            </div>
            <br>

            <div class="assunsoli">
                <label for="Assunto_da_Solicitação">Assunto da Solicitação</label>
                <textarea id="Assunto_da_Solicitação" name="Assunto_da_Solicitação"
                    placeholder="Descreva o assunto da solicitação..."></textarea>
            </div>
            <div class="botaoenviar">
                <button class="buttons">Enviar</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
